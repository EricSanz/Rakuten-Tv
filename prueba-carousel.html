<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="pruebas.css">
    <title>Prueba</title>
</head>
<body>
  <section class="slider">
    <div id="carousel__main" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
          <li type="button" data-bs-target="#carousel__main" data-bs-slide-to="0" class="active"></li>
          <li type="button" data-bs-target="#carousel__main" data-bs-slide-to="1"></li>
          <li type="button" data-bs-target="#carousel__main" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="5000">
            <img src="/Rakuten-Tv/media/main page/godzilla-vs-kong-mainCarousel.jpeg" class="d-block w-100" alt="Godzilla vs Kong">
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img src="/Rakuten-Tv/media/main page/starzplay-mainCarousel.png" class="d-block w-100" alt="StarzPlay">
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img src="/Rakuten-Tv/media/main page/cinema-peliculas-para-todos-los-gustos-mainCarousel.png" class="d-block w-100" alt="Peliculas para todos los gustos">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel__main" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel__main" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
