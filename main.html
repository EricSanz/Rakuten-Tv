<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakuten TV Copy</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8fea6703e0.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="nav">
        <div class="nav__items">
            <img src="./media/main page/rakuten-logo.png" alt="rakuten logo" class="logo">
            <div class="nav__items-menu">
                <li id="navmenu__cinema-id" class="navmenu__cinema">
                    <a href="#" class="navmenu__cinema-anchor">
                        <span class="navmenu__cinema-icon material-icons">theaters</span>
                        <a href="#" class="navmenu__cinema-text" id="cinema__text">CINEMA</a>
                    </a>
                    <ul class="navmenu__cinema-child" id="cinema__options-id">
                        <li class="navmenu__cinema-child-item">
                            <a href="#" class="navmenu__cinema-child-item-anchor" target="_self">FAMILY</a>
                        </li>
                        <li class="navmenu__cinema-child-item">
                            <a href="#" class="navmenu__cinema-child-item-anchor" target="_self">COLECCIONES</a>
                        </li>
                        <li class="navmenu__cinema-child-item">
                            <a href="#" class="navmenu__cinema-child-item-anchor" target="_self">TOP POPULARES</a>
                        </li>
                        <li class="navmenu__cinema-child-item">
                            <a href="#" class="navmenu__cinema-child-item-anchor" target="_self">TODOS LOS GÉNEROS</a>
                        </li>
                    </ul>
                </li>
                <span class="nav__items-free">GRATIS</span>
                <li id="navmenu__subscriptions-id" class="navmenu__subscriptions">
                    <a href="#" class="navmenu__subscriptions-anchor">
                        <span class="navmenu__subscriptions-icon material-icons">local_activity</span>
                        <a href="#" class="navmenu__subscriptions-text" id="subscriptions__text">SUSCRIPCIONES</a>
                    </a>
                    <ul class="navmenu__subscriptions-child" id="subscriptions__options-id">
                        <li class="navmenu__subscriptions-child-item">
                            <a class="navmenu__subscriptions-child-item-anchor" href="#" target="_self">STARZPLAY</a>
                        </li>
                        <li class="navmenu__subscriptions-child-item">
                            <a class="navmenu__subscriptions-child-item-anchor" href="#" target="_self">RTV SUSCRIPCIÓN</a>
                        </li>
                    </ul>
                </li>
            </div>
            <div class="nav__items-search-container">
                <div class="nav__items-searchbar">
                    <span class="material-icons material-icons-hero-image nav__items-searchicon">search</span>
                    <input type="text" name="nav__items-input" id="nav__items-inputId" class="nav__items-input" placeholder="Buscar">
                </div>
            </div>
            <div class="nav__items-user">
                <span class="nav__items-help">AYUDA Y DISPOSITIVOS</span>
                <span class="nav__items-login">ENTRAR</span>
                <span class="nav__items-register">REGISTRARSE</span>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
